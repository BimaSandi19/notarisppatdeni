name: Deploy to VPS

on:
  push:
    branches:
      - master   # atur branch yang di-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # tambahkan host key agar ssh tidak prompt
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

      - name: Upload project to VPS (rsync)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Start rsync to ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}"
          # rsync langsung overwrite ke REMOTE_APP_DIR, tapi mengecualikan file sensitif dan folder besar
          rsync -avz --delete \
            -e "ssh -p ${SSH_PORT}" \
            --exclude=".git" \
            --exclude=".env" \
            --exclude="vendor" \
            --exclude="node_modules" \
            --exclude="storage/*.key" \
            ./ \
            ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}/

      - name: Run remote deploy script
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Run deploy.sh on remote server"
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "bash ${REMOTE_APP_DIR}/deploy.sh"