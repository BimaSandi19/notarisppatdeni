name: Deploy to VPS

on:
  push:
    branches:
      - master # .atur branch yang, di-deploy.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # tambahkan host key agar ssh tidak prompt
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

      - name: Fix storage permissions before rsync
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Temporarily fixing storage ownership for rsync..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "sudo chown -R ${SSH_USER}:${SSH_USER} ${REMOTE_APP_DIR}/storage 2>/dev/null || echo 'Storage ownership fix skipped'"

      - name: Upload project to VPS (rsync)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Start rsync to ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}"

          # rsync with storage included (now we own it temporarily)
          rsync -avz --delete \
            -e "ssh -p ${SSH_PORT}" \
            --exclude=".git" \
            --exclude=".env" \
            --exclude="vendor" \
            --exclude="node_modules" \
            --exclude=".DS_Store" \
            --exclude="storage/logs/*.log" \
            ./ \
            ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}/

      - name: Ensure .env exists on VPS
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Checking if .env exists on VPS..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "if [ ! -f ${REMOTE_APP_DIR}/.env ]; then \
              echo 'Creating .env from .env.example...'; \
              cp ${REMOTE_APP_DIR}/.env.example ${REMOTE_APP_DIR}/.env 2>/dev/null || echo 'Warning: .env.example not found'; \
            else \
              echo '.env file already exists'; \
            fi"

      - name: Run remote deploy script
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Run deploy.sh on remote server"
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "cd ${REMOTE_APP_DIR} && bash deploy.sh"

      - name: Fix permissions and restart services
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Fixing storage and cache directory permissions..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "cd ${REMOTE_APP_DIR} && \
            sudo chown -R www-data:www-data storage bootstrap/cache && \
            sudo chmod -R 775 storage bootstrap/cache && \
            php artisan cache:clear && \
            php artisan view:clear && \
            sudo systemctl restart php8.3-fpm && \
            sudo systemctl restart nginx && \
            echo 'Permission fix and service restart completed'"
