name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

      - name: Upload project to VPS (rsync)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Uploading files to VPS..."
          rsync -avz --ignore-errors --no-perms --no-owner --no-group \
            -e "ssh -p ${SSH_PORT}" \
            --exclude=".git" \
            --exclude=".env" \
            --exclude="vendor" \
            --exclude="node_modules" \
            --exclude=".DS_Store" \
            --exclude="storage" \
            --exclude="bootstrap/cache" \
            ./ \
            ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}/ || true

      # Optional: rapikan permission storage/cache SEBELUM deploy.sh jalan
      - name: Fix storage permissions before deploy
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Fixing storage and cache permissions (pre-deploy)..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "cd ${REMOTE_APP_DIR} && \
            mkdir -p storage bootstrap/cache && \
            sudo chown -R ${SSH_USER}:www-data storage bootstrap/cache && \
            sudo chmod -R 775 storage bootstrap/cache || true && \
            echo 'Pre-deploy permissions fixed'"

      - name: Run remote deploy script
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Running remote deploy script..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "cd ${REMOTE_APP_DIR} && bash deploy.sh"

      - name: Fix permissions and restart services
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Fixing final permissions and restarting PHP/Nginx..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "cd ${REMOTE_APP_DIR} && \
            sudo chown -R ${SSH_USER}:www-data storage bootstrap/cache && \
            sudo chmod -R 775 storage bootstrap/cache && \
            sudo systemctl restart php8.3-fpm && \
            sudo systemctl restart nginx && \
            echo 'Final permissions fixed & services restarted'"
