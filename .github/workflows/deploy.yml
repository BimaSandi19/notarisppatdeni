name: Deploy to VPS

on:
  push:
    branches:
      - master # .atur branch yang, di-deploy.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # tambahkan host key agar ssh tidak prompt
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

      - name: Upload project to VPS (rsync)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Start rsync to ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}"

          # Backup current app, then clean directory
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "if [ -d ${REMOTE_APP_DIR} ]; then \
              sudo rm -rf ${REMOTE_APP_DIR}/* ${REMOTE_APP_DIR}/.* 2>/dev/null || true; \
              sudo chown -R ${SSH_USER}:${SSH_USER} ${REMOTE_APP_DIR}; \
            fi"

          # rsync fresh copy
          rsync -avz --delete \
            -e "ssh -p ${SSH_PORT}" \
            --exclude=".git" \
            --exclude=".env" \
            --exclude="vendor" \
            --exclude="node_modules" \
            --exclude=".DS_Store" \
            ./ \
            ${SSH_USER}@${SSH_HOST}:${REMOTE_APP_DIR}/

          # Fix permissions for web server
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "sudo chown -R www-data:www-data ${REMOTE_APP_DIR} && \
             sudo chmod -R 755 ${REMOTE_APP_DIR} && \
             sudo chmod -R 775 ${REMOTE_APP_DIR}/storage ${REMOTE_APP_DIR}/bootstrap/cache"
      - name: Ensure .env exists on VPS
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Checking if .env exists on VPS..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "if [ ! -f ${REMOTE_APP_DIR}/.env ]; then \
              echo 'Creating .env from .env.example...'; \
              cp ${REMOTE_APP_DIR}/.env.example ${REMOTE_APP_DIR}/.env 2>/dev/null || echo 'Warning: .env.example not found'; \
            else \
              echo '.env file already exists'; \
            fi"

      - name: Run remote deploy script
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}
        run: |
          echo "Run deploy.sh on remote server"
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "cd ${REMOTE_APP_DIR} && bash deploy.sh"

      - name: Restart services
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          echo "Restarting PHP-FPM and Nginx..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "sudo systemctl restart php8.3-fpm && sudo systemctl restart nginx && echo 'âœ… Services restarted successfully'"
